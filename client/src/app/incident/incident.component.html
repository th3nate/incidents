<app-nav></app-nav>
<div class="d-flex justify-content-center">
    <mat-card class="shadow-none">
        <h2 class="mt-5 mb-3 text-center">Incident: {{incident?.name}}</h2>
        <form [formGroup]="incidentsForm" (ngSubmit)="updateIncident()" autocomplete="off">
            <mat-form-field class="mt-3">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Name" formControlName="name" required autocomplete="off"/>
                <mat-error *ngIf="incidentsForm.controls.name.hasError('required')">
                    Please enter a valid name
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mt-3">
                <mat-label>Status</mat-label>
                <input matInput type="text" placeholder="Status" formControlName="status" required autocomplete="off"/>
                <mat-error *ngIf="incidentsForm.controls.status.hasError('required')">
                    Please enter a valid status
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mt-3">
                <mat-label>Priority</mat-label>
                <input matInput type="text" placeholder="Priority" formControlName="priority" required autocomplete="off"/>
                <mat-error *ngIf="incidentsForm.controls.priority.hasError('required')">
                    Please enter a valid priority
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mt-3">
                <mat-label>Country</mat-label>
                <input matInput type="text" placeholder="Country" formControlName="country" required autocomplete="off"/>
                <mat-error *ngIf="incidentsForm.controls.country.hasError('required')">
                    Please enter a valid country
                </mat-error>
            </mat-form-field>

            <button class="mt-3 ml-1 clearfix" mat-stroked-button color="primary" type="submit">Update</button>
        </form>

        <mat-card class="mt-3 mb-2 shadow-none">
            <h5 class="mb-4">Timeline:</h5>
        </mat-card>
    </mat-card>
</div>
